  <script type="text/x-handlebars" data-template-name="application">
    <header>
      <span>The kitchen is yours, chef!</span>
      {{#link-to 'index'}}<h1>Batch Maker</h1>{{/link-to}}
      <button>sign out</button>
      {{#link-to 'login'}}<button>Log in</button>{{/link-to}}
    </header>

    <div class="main">
      <div class="side-bar">
        <ul>
          {{#link-to 'my-recipes'}}<div class="cool"><li>My Recipes</li></div>{{/link-to}}<hr>
          {{#link-to 'public-recipes'}}<div class="cool"><li>Public Recipes</li></div>{{/link-to}}<hr>
          {{#link-to 'popular-recipes'}}<div class="cool"><li>Popular Recipes</li></div>{{/link-to}}<hr>
          {{#link-to 'my-favorite-recipes'}}<div class="cool"><li>My Favorite Recipes</li></div>{{/link-to}}<hr>
          {{#link-to 'my-pantry'}}<div class="cool"><li>My Pantry</li></div>{{/link-to}}<hr>
        </ul>
      </div>
      <div class="recipes">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="login">
      <div class="log-in">
        <h2>Please Login</h2>
        {{input type="email" placeholder="email" value=username}}
        {{input type="text" placeholder="password" value=password}}
        <button {{action "logIn"}}>Sign In</button>
      </div>
    </script>


  <script type="text/x-handlebars" data-template-name="recipes">  
    {{outlet}}    
  </script>

  <script type="text/x-handlebars" data-template-name="recipes/create">
    <div class="create">
      <h3>Basic Info</h3>
      <div class="create-img"></div>
      <div class="inp">
        {{input type="text" class="create-inp" placeholder="Recipe Name" value=recipeName action="createRecipe"}}            
        {{input type="text" class="create-inp" placeholder="By" value=recipeUser action="createRecipe"}}
        <div class="checkboxes">
          <label class="create-check"><input type="checkbox">Make it Public</label>
          <label class="create-check"><input type="checkbox">Keep it Private</label>
        </div>
      </div>
      <div class="yield">
        <span>This recipe will make</span> 
        {{input type="text" placeholder="Amount" value=yieldNumber action="createRecipe"}}
        {{input type="text" class="scones" placeholder="cookies, loves, etc" value=yieldName action="createRecipe"}}
      </div>
    </div> 
  </script>

  <script type="text/x-handlebars" data-template-name="recipes/name">
    <h1>{{recipeName}}</h1>
    <h1>{{recipeUser}}</h1>
    <h1>{{yieldNumber}}</h1>   
    <h1>{{yieldName}} </h1>
  </script>
