    <script type="text/x-handlebars" data-template-name="application">
      <header>
        <span>The kitchen is yours, chef!</span>
        {{#link-to 'index'}}<h1>Batch Maker</h1>{{/link-to}}
        <button>sign out</button>
      </header>

      <div class="main">
        <div class="side-bar">
          <ul>
            {{#link-to 'my-recipes'}}<div class="cool"><li>My Recipes</li></div>{{/link-to}}<hr>
            {{#link-to 'public-recipes'}}<div class="cool"><li>Public Recipes</li></div>{{/link-to}}<hr>
            {{#link-to 'popular-recipes'}}<div class="cool"><li>Popular Recipes</li></div>{{/link-to}}<hr>
            {{#link-to 'my-favorite-recipes'}}<div class="cool"><li>My Favorite Recipes</li></div>{{/link-to}}<hr>
            {{#link-to 'my-pantry'}}<div class="cool"><li>My Pantry</li></div>{{/link-to}}<hr>
          </ul>
        </div>
        <div class="recipes">
          {{outlet}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="recipes/create">
      <div class="create">
        <h3>Basic Info</h3>
        <div class="create-img"></div>
        <div class="inp">
          <input type="text" class="create-inp" placeholder="Recipe Name">            
          <input type="text" class="create-inp" placeholder="By">
          <div class="checkboxes">
            <label class="create-check"><input type="checkbox">Make it Public</label>
            <label class="create-check"><input type="checkbox">Keep it Private</label>
          </div>
        </div>
      </div> 
    </script>
