<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Batch Maker</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

   
    <script type="text/x-handlebars" data-template-name="application">

    <header>
      <span>The kitchen is yours, chef!</span>
      {{#link-to 'index'}}<h1>Batch Maker</h1>{{/link-to}}
      <button>sign out</button>
    </header>

    <div class="main">
      <div class="side-bar">
        <ul>
          {{#link-to 'my-recipes'}}<div class="cool"><li>My Recipes</li></div>{{/link-to}}
          {{#link-to 'public-recipes'}}<div class="cool"><li>Public Recipes</li></div>{{/link-to}}
          {{#link-to 'popular-recipes'}}<div class="cool"><li>Popular Recipes</li></div>{{/link-to}}
          {{#link-to 'my-favorite-recipes'}}<div class="cool"><li>My Favorite Recipes</li></div>{{/link-to}}
          {{#link-to 'my-pantry'}}<div class="cool"><li>My Pantry</li></div>{{/link-to}}
        </ul>
      </div>
      <div class="recipes">
       
        {{outlet}}
      </div>
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="my-recipes">
      <h1>My Recipes!</h1>
    </script>


    <script type="text/x-handlebars" data-template-name="public-recipes">
      <h1>Public Recipes!</h1>
    </script>


    <script type="text/x-handlebars" data-template-name="popular-recipes">
      <h1>Popular Recipes!</h1>
    </script>


    <script type="text/x-handlebars" data-template-name="my-favorite-recipes">
      <h1>My Favorite Recipes!</h1>
    </script>


    <script type="text/x-handlebars" data-template-name="my-pantry">
      <h1>My Pantry!</h1>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
    <div class="yup">
      <div class="yes"><span>My Recipes</span><span class="view-all">View all</span></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="yes"><span>Public Recipes</span><span class="view-all">View all</span></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="yes"><span>Popular Recipes</span><span class="view-all">View all</span></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="yes"><span>My Favorite Recipes</span><span class="view-all">View all</span></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="yes"><span>My Pantry</span><span class="view-all">View all</span></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div>
      <div class="rec-container"></div> 
      </div>
    </script>
    



    <!-- build:js js/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/ember/ember.js"></script>
    <script src="../bower_components/ember-data/ember-data.js"></script>
    <script src="../bower_components/firebase/firebase.js"></script>
    <script src="../bower_components/emberfire/dist/emberfire.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js js/main.js -->
        <script src="js/application.js"></script>
        <script src="js/router.js"></script>
        <!-- endbuild -->
</body>
</html>
